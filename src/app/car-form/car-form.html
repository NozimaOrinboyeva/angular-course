<h3 class="mb-2">Create a new car</h3>

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Check-In date: </label>
            <input type="date" class="form-control" formControlName="checkIn">
            @if(reservationForm.get('checkIn')?.invalid &&
            reservationForm.get('checkIn')?.touched){
                <small class="text-danger">Check-In date is required</small>
            } 
        </div>

        <div class="col">
            <label class="form-label">Check-Out date: </label>
            <input type="date" class="form-control" formControlName="checkOut">
            @if(reservationForm.get('checkOut')?.invalid &&
            reservationForm.get('checkOut')?.touched){
                <small class="text-danger">Check-In date is required</small>
            } 
        </div>
    </div>


    <div class="row mb-3">
            <div class="col">
                <label class="form-label">Client name: </label>
                <input type="text" class="form-control" formControlName="clientName">
            </div>
    
            <div class="col">
                <label class="form-label">Client email: </label>
                <input type="email" class="form-control" formControlName="clientEmail">
            </div>
    </div>

    <div class="row mb-3">
            <div class="col">
                <label class="form-label">Car madel: </label>
                <input type="text" class="form-control" formControlName="carModel">
            </div>
    
            <div class="col">
                <label class="form-label">Car number: </label>
                <input type="number" class="form-control" formControlName="carNumber">
            </div>
    </div>

    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
</form>
