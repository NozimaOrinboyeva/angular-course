<div class="container-sm">
  @for (item of cart(); track item.id) {
    <mat-card appearance="outlined" class="mb-2">
      <mat-card-header>
        <mat-card-title>{{item.product.title}}</mat-card-title>
        <mat-card-subtitle>{{item.product.price | currency}}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <div class="quantity-controls">
          <button mat-mini-fab color="primary" aria-label="Add">
            <mat-icon>remove</mat-icon>
          </button>
  
          <span class="mx-2">{{item.quantity}}</span>
  
          <button mat-mini-fab color="primary" aria-label="Add">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button color="warn" aria-label="Remove">
          <mat-icon>delete</mat-icon>
          Remove
        </button>
      </mat-card-actions>
    </mat-card>
  }

  <mat-card class="total-card">
    <mat-card-title>Total: {{totalPrice() | currency}}</mat-card-title>
    <div class="mt-2">
      <button mat-button matButton="filled" aria-label="Remove">
        Clear Cart
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
