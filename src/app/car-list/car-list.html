<div class="cantainer">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Creat a new car</h2>
            </div>
        </div>

        <div class="row mt-3 mb-3 cantainer">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Enter car name" [(ngModel)]="carName">
            </div>
            <div class="col-md-4">
                <input type="date" class="form-control" placeholder="Enter car year" [(ngModel)]="carYear">
            </div>
            <div class="col-md-2">
                <button (click)="onSubmit()" class="btn btn-primary w-100">Add</button>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-3">Cars</h2>

    <ul class="list-grup mt-2">
        @for(car of cars; track car.id){

            <div class="input-group flex-nowrap">
                <input type="text" class="list-grup-item d-flex justify-content-between align-items-center" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">{{car.name}} | {{ car.year }}  <button (click)="onDelete(car)" class="btn btn-danger btn-sm">Delete</button>
              </div>
            <!-- <li class="list-grup-item d-flex justify-content-between align-items-center">{{car.name}} | {{ car.year }}   <button (click)="onDelete(car)" class="btn btn-danger btn-sm">Delete</button>
            </li>  -->
        }
    </ul>


</div>
